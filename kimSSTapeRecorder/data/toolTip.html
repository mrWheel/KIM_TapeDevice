<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="toolTip.css">
	</head>
     <!-- header -->
    <header class="header">
      <div class="header-nav" style="background-color: skyblue;">
    <!--    <div class="columns subhead" style="font-size:20pt"> Solid State Tape Recorder for the KIM family </div> -->
        <div class="columns" style="font-size: 26pt; font-variant: small-caps; color:gray;">
             <h1 style="transform: skew(-15deg);">&nbsp;KIM 
                           <span class="title big">Solid </span> 
                           <span class="title big">State </span> 
                           <span class="title big">Tape </span> 
                           <span class="title big">Recorder</span>&nbsp;</h1>
        </div>
        <div class='navRightCAT toolTip'>
          <a id='M_Catalog'>&#128452;</a>
          <span id='S_Catalog' class="showToolTip" style="font-size:0.5em;">show Catalog</span>
        </div>
        <div class='navRightFS toolTip'>
          <a id='M_FSexplorer'>&#128194; &nbsp;</a>
          <span class="showToolTip" style="font-size:0.5em;">start FS Explorer</span>
        </div>
      </div>  <!-- header-nav -->
      <br/>
    </header>
      
    <div id="program" style="display:block;">
    <!-- button's -->
    <section class="content">
      <div class="box flex">
        <div class="name">
          <button id="buttonFRev"  class="col.Button button tooltip tooltop-bottom" 
                  data-tooltip="Hey, I'm at the top!" 
                  onclick="handleButton('FREV')">&#9194;
          </button>
          &nbsp; &nbsp;
          <button id="buttonRec"   class="col.Button button toolTip" onclick="handleButton('REC')">&#9210;
             <span class="showToolTip">RECORD program</span>
          </button>
          &nbsp; &nbsp;
      <!--<button id="buttonPlay"  class="col.Button button" onclick="handleButton('PLAY')">&#9199;</button>-->
          <button id="buttonPlay"  class="col.Button button toolTip" onclick="handleButton('PLAY')">
            <span class="rotate90">&#128316;</span>
             <span class="showToolTip">PLAY program</span>
          </button>
          &nbsp; &nbsp;
          <button id="buttonEmpty" class="col.Button button toolTip" onclick="handleButton('EMPTY')">&#9197;
             <span class="showToolTip">Find First Free Slot</span>
          </button>
          &nbsp; &nbsp;
          <button id="buttonFFrwd" class="col.Button button toolTip" onclick="handleButton('FFWRD')">&#9193;
             <span class="showToolTip">Next Slot</span>
          </button>
        </div>
      </div>
    </section>

    <!-- discription button -->
    <section class="content">
      <div class="box flex">
        <div class="name">
          <div class="name-child">
            <span id="show">
              <label class="showStuff">
                Description
                <input id="showDESC" value="showDESC" name="show" type="radio" onclick="handleRadioChoice('getDESC')">
              </label>
              <label class="showStuff">
                ASM
                <input id="showASM" value="showASM"  name="show" type="radio" onclick="handleRadioChoice('getASM')">
              </label> &nbsp;
              <label class="showStuff">
                PTP (MOS)
                <input id="showPTP" value="showPTP"  name="show" type="radio" onclick="handleRadioChoice('getPTP')">
              </label>
            </span>
          </div>
          <div class="name-child">
            <button id="buttonDescEdit" class="col.Button button toolTip" onclick="handleButton('descEdit')">&#128190;
              <span class="showToolTip">Edit Description</span>
           </button>
          </div>
        </div>
      </div>
    </section>
	<div class="container">
		<h2 class="heading">Ok, this is my file ;-)</h2>
		<div class="tooltip-wrapper">
			<div class="tooltip tooltip-top" data-tooltip="Hey, I'm at the top!">Tooltip top</div>
			<div class="tooltip tooltip-bottom" data-tooltip="And I'm at the bottom">Tooltip bottom</div>
			<div class="tooltip tooltip-left" data-tooltip="I'm left all alone">Tooltip left</div>
			<div class="tooltip tooltip-right" data-tooltip="You're wrong and I'm right">Tooltip right</div>
		</div>
	</div>
</body>
</html>
