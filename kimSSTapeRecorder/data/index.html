<!DOCTYPE HTML> <!-- For more information visit: https://fipsok.de -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="toolTip.css">
    <script src="/index.js"></script>
    <title>SSTR</title>
  </head>
  <body>
     <!-- header -->
    <header class="header">
      <div class="header-nav" style="background-color: skyblue;">
    <!--    <div class="columns subhead" style="font-size:20pt"> Solid State Tape Recorder for the KIM family </div> -->
        <div class="columns" style="font-size: 26pt; font-variant: small-caps; color:gray;">
             <h1 style="transform: skew(-15deg);">&nbsp;KIM 
                           <span class="title big">Solid </span> 
                           <span class="title big">State </span> 
                           <span class="title big">Tape </span> 
                           <span class="title big">Recorder</span>&nbsp;</h1>
        </div>
        <div id='D_Catalog' class='navRightCAT toolTip toolTip-left' 
          data-toolTip="show Catalog">
          <span id='M_Catalog'>&#128452;</span>
        </div>
        <div class='navRightFS'>
          <span id='M_FSexplorer'>&#128194; &nbsp;</span>
        </div>
      </div>  <!-- header-nav -->
      <br/>
    </header>
      
    <div id="program" style="display:block;">
    
    <!-- ID / Mode / Start -->
    <section class="content">
      <div class="box flex">
        <div class="id">
          <div id="ID" class="id-child">
            --
          </div>
          <div id="IDwait" class="id-child-wait">
            <img src="/Spin-1s-100px.gif" alt="wait .."  width="98" height="98" style="border:2px solid black;">
          </div>
          <div class="id-child">
            <span id="Lock">
              <label class="switch">
                <input id="switchLock" type="checkbox" onclick="handleButton('setLock')" checked>
                <div class="slider round"></div>
              </label> &nbsp;
              <button id="buttonLockEdit"  class="col.Button button toolTip toolTip-bottom"
                data-toolTip="change Lock/Unlock State"
                onclick="handleButton('lockEdit')">&#9998;
              </button>
            </span>
            <br>
            <span id="Strt">[$Start] </span>
            <br>
            <span id="End">[$End  ] </span>
          </div>  <!-- id-child -->
        </div>
      </div>  <!-- box flex -->
    </section>

    <!-- Name / buttonEdit -->
    <section class="content">
      <div class="box flex">
        <div class="name">
          <div class="name-child">
            <input id="Name" type="text"  maxlength="24" value="program Name">
          </div>
          <div class="name-child">
            <button id="buttonNameEdit"  class="col.Button button toolTip toolTip-left" 
              data-toolTip="Change Program Name (DEL to delete)"
              onclick="handleButton('nameEdit')">&#128190;
            </button>
          </div>
        </div>
      </div>
    </section>

    </br>
    <!-- button's -->
    <section class="content">
      <div class="box flex">
        <div class="name">
          <button id="buttonFRev"  class="col.Button button toolTip toolTip-left" 
             data-toolTip="Previous Slot"
             onclick="handleButton('FREV')">&#9194;
          </button>
          &nbsp; &nbsp;
          <button id="buttonRec"   class="col.Button button toolTip toolTip-top" 
            data-toolTip="RECORD program"
            onclick="handleButton('REC')">&#9210;
          </button>
          &nbsp; &nbsp;
          <button id="buttonPlay"  class="col.Button button toolTip toolTip-bottom" 
            data-toolTip="PLAY program"
            onclick="handleButton('PLAY')">
            <span class="rotate90">&#128316;</span>
          </button>
          &nbsp; &nbsp;
          <button id="buttonEmpty" class="col.Button button toolTip toolTip-bottom" 
            data-toolTip="Find First Free Slot"
            onclick="handleButton('EMPTY')">&#9197;
          </button>
          &nbsp; &nbsp;
          <button id="buttonFFrwd" class="col.Button button toolTip toolTip-right"
            data-toolTip="Next Slot"
            onclick="handleButton('FFWRD')">&#9193;
          </button>
        </div>
      </div>
    </section>

    <!-- discription button -->
    <section class="content">
      <div class="box flex">
        <div class="name">
          <div class="name-child">
            <span id="show">
              <label class="showStuff">
                Description
                <input id="showDESC" value="showDESC" name="show" type="radio" onclick="handleRadioChoice('getDESC')">
              </label>
              <label class="showStuff">
                ASM
                <input id="showASM" value="showASM"  name="show" type="radio" onclick="handleRadioChoice('getASM')">
              </label> &nbsp;
              <label class="showStuff">
                PTP (MOS)
                <input id="showPTP" value="showPTP"  name="show" type="radio" onclick="handleRadioChoice('getPTP')">
              </label>
            </span>
          </div>
          <div class="name-child">
            <button id="buttonDescEdit" class="col.Button button toolTip toolTip-left" 
              data-toolTip="Edit Description"
              onclick="handleButton('descEdit')">&#128190;
           </button>
          </div>
        </div>
      </div>
    </section>
    <!-- discription -->
    <section class="content">
      <div class="box flex">
        <div class="description">
          <textarea id="Description" cols="70" READONLY>
              &copy; Willem Aandewiel    
          </textarea>
        </div>  <!-- description -->  
      </div>  <!-- box flex -->     
    </section>
    <!-- status Messages -->
    <section class="content">
      <div class="box flex status">
        <div id="statusMsg"> </div>
      </div>
    </div>
    
    </div> <!-- program -->
      
    <div id="catalog" style="display:none;">
    <section class="content">
      <div class="box flex center">
        <div id="listCatalog"></div>  <!-- catalog -->
      </div>
    </div>
    </section> <!-- catalog -->
    </div>
     
    <!------------------------------------------------------------------------->
    </div>  <!-- container -->
    </br>
  
    <!-- Pin to bottom right corner -->
    <div class="bottom right-0">2021 &copy; Willem Aandewiel</div>

    <!-- Pin to bottom left corner -->
    <div id="devVersion" class="bottom left-0">[version]</div>


  </body>
</html>
